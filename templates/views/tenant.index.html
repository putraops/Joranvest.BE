{{define "_content"}}
<div class="container-fluid text-dark">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4">
                <div class="modal fade" id="modal-addNew" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">New {{.data.title}}
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="form-basic" class="needs-validation" novalidate>
                                    <input type="text" name="id" id="recordId" class="d-none"/>
                                    <div class="form-group">
                                        <label for="">Name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                                            placeholder="Nama" required>
                                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                    </div>
                                    <div class="form-group">
                                        <label for="">Address</label>
                                        <input type="text" class="form-control" id="" name="address"
                                            placeholder="Address" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Phone</label>
                                        <input type="text" class="form-control" id="" name="phone" placeholder="Phone"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Description</label>
                                        <textarea class="form-control" id="" name="description"
                                            placeholder="Description"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="btn-save">Save
                                    changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-sm" id="btn-newTenant"
                        style="min-width: 150px;">Tambah</button>
                    <hr />
                    <table id="dtBasic" class="display w-100" cellspacing="0">
                        <thead>
                            <tr>
                                <th style="width: 1px;">No</th>
                                <th>Cabang</th>
                                <th>Alamat</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "_baseScript" .}}
<script src="/script/tenant.index.js?t={{.data.timenow}}"></script>
{{end}}
