{{define "_content"}}

<div class="modal fade" id="modal-addNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah {{.data.title}} Baru</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning no-radius p-2" role="alert">
                    <span class="text-danger">*</span> <span style="font-size: 14px;">Wajib diisi dan tidak boleh kosong.</span>
                </div>
                <form id="form-basic" class="needs-validation" novalidate>
                    <input type="text" name="id" id="recordId" class="d-none" />
                    <div class="form-group mb-2">
                        <label class="mb-1">Nama <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" placeholder="Nama" required>
                    </div>
                    <div class="form-group mb-2">
                        <label class="mb-1">Keterangan</label>
                        <input type="text" class="form-control" name="description" placeholder="Keterangan">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-save">Save
                    changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4">
                <!-- Card Body -->
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-sm" id="btn-newTenant"
                        style="min-width: 150px;">Tambah</button>
                    <hr />
                    <table id="dtBasic" class="display nowrap w-100" cellspacing="0">
                        <thead>
                            <tr>
                                <th style="width: 1px;">No</th>
                                <th>Nama</th>
                                <th>Description</th>
                                <th style="min-width: 50px;">Status</th>
                                <th style="min-width: 150px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "_baseScript" .}}
<script src="/script/category.index.js?t={{.data.timenow}}"></script>
{{end}}
