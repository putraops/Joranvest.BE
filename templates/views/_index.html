<!DOCTYPE html>
<html>
    {{template "_header" .}}
    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center pt-5">
                <div class="col-xl-6 col-lg-8 col-md-8 pb-0">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                                <div class="col-lg-12">
                                    <div class="pt-5 pr-4 pl-4 pb-4">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Selamat Datang di Smart Laundry</h1>
                                        </div>
                                        {{if (ne .err "")}}
                                            <div class="alert alert-danger" role="alert">
                                                <strong>Peringatan!</strong> {{.err}}
                                              </div>
                                        {{end}}
                                        <form class="user" method="POST" action="/login">
                                            <div class="form-group">
                                                <input type="text" class="form-control"
                                                    aria-describedby="emailHelp" name="credential"
                                                    placeholder="Username atau Password...">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control"
                                                    placeholder="Password" name="password">
                                            </div>
                                            <!-- <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember
                                                        Me</label>
                                                </div>
                                            </div> -->
                                            <button type="submit" class="btn btn-primary btn-user btn-block pt-2 pb-2" style="font-size: 12pt;">
                                                Login
                                            </button>
                                        </form>
                                        <!-- <hr>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Lupa Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="register">Create an Account!</a>
                                        </div> -->
                                        <div class="text-center mt-3">
                                            <span class="">Powered by @ Jireh Laundry</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
    
            </div>
    
        </div>
        
    </body>
    <script src="script/index.js"></script>
</html>
