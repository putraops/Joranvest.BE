{{define "_content"}}

<div class="container-fluid text-dark">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb pb-2">
        <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="/admin/application_menu">Application Menu Category</a></li>
        <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-detail">-</li>
        </ol>
    </nav>  

    <div class="modal fade" id="modal-addNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah {{.data.title}} Baru</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning no-radius p-2" role="alert">
                        <span class="text-danger">*</span> <span style="font-size: 14px;">Wajib diisi dan tidak boleh kosong.</span>
                    </div>
                    <form id="form-basic" class="needs-validation" novalidate>
                        <input type="text" name="application_menu_category_id" class="d-none" id="recordId" value={{.data.id}}>
                        <input type="text" name="id" id="recordId" class="d-none" />
                        <input type="text" name="parent_id" id="parent_id" class="d-none" />
                        <div class="form-group mb-2 d-none" id="section-category">
                            <label class="mb-1">Parent</label>: <span class="font-weight-bold" id="parent_name">-</span>
                        </div>
                        <div class="form-group mb-2">
                            <label class="mb-1">Menu <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-2">
                                    <label class="mb-1">Icon <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="icon_class" required>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group mb-2">
                                    <label class="mb-1">Action Url</label>
                                    <div class="input-group">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">/admin/</div>
                                      </div>
                                      <input type="text" class="form-control" name="action_url">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-save">Simpan</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-sm" id="btn-addNew"
                        style="min-width: 150px;">Tambah Baru</button>
                    <div class="mt-4">
                        <input type="text" id="applicationMenuCategoryId" class="d-none" value={{.data.id}}>
                        <div class="spinner-border spinner-border-sm" id="spinner-menu-category-name" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <span id="menu-category-name" class="d-none">-</span>
                        <hr class="mt-2 mb-3" />
                        <span id="no-data">Tidak ada data</span>
                        <div id="section-tree" class="panel-body d-none" style="min-height:300px">
                            <div id="category-tree"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "_baseScript" .}}
<script src="/script/admin/application_menu/application_menu.detail.js?t={{.data.timenow}}"></script>
{{end}}
