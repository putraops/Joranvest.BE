{{define "_content"}}

<div class="modal fade" id="modal-addNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah {{.data.title}} Baru
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-basic" class="needs-validation" novalidate>
                    <input type="hidden" name="id" id="recordId" />
                    <!-- <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Nama"
                            required>
                    </div> -->
                    <div class="form-group row">
                        <label class="col-xl-12 form-label">Nama Lengkap</label>
                        <div class="col-6 pr-1">
                            <input type="text" name="first_name" class="form-control" placeholder="Nama Depan" required>
                        </div>
                        <div class="col-6 pl-1">
                            <input type="text" name="last_name" class="form-control" placeholder="Nama Belakang" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group row">
                        <label class="col-xl-12 form-label">Password</label>
                        <div class="col-6 pr-1">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="col-6 pl-1">
                            <input type="password" class="form-control" id="repeat-password" placeholder="Ulangi Password" required>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="phone" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-save">Save
                    changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid text-dark">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-4">

                <!-- Card Body -->
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-sm" id="btn-newTenant"
                        style="min-width: 150px;">Tambah</button>
                    <hr />
                    <table id="dtBasic" class="display nowrap" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th style="width: 1px;">No</th>
                                <th>Nama</th>
                                <th>Username</th>
                                <th>Alamat</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "_baseScript" .}}
<script src="/script/employee.index.js?t={{.data.timenow}}"></script>
{{end}}
