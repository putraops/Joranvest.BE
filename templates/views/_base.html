<!DOCTYPE html>
<html>
{{template "_header" .}}
<body id="page-top">
    <input type="hidden" id="isAdmin" value="{{.data.isadmin}}">
    <input type="hidden" id="entityId" value="{{.data.userLoginName}}">
    <input type="hidden" id="isSadmin" value="{{.data.sadmin}}">
    <!-- Page Wrapper -->
    <div id="wrapper">
        {{template "_nav" .}}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                {{template "_topNav" .}}
                <!-- Begin Page Content -->
                {{template "_content" .}}
            </div>
            {{template "_footer" .}}
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</body>

</html>
